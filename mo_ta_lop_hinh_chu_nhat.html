<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px"></canvas>
<script>
    function Rectangle(x, y, width, height) {
        this.height = height;
        this.width = width;
        this.x = x;
        this.y = y;
    }

    function createRectanggle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let width = Math.floor(Math.random() * 80);
        let height = Math.floor(Math.random() * 80);
        let x = Math.random() * window.innerHeight;
        let y = Math.random() * window.innerWidth;
        let rectangle = new Rectangle(x, y, width, height);
        ctx.beginPath();
        ctx.strokeRect(x, y, width, height);
    }

    createRectanggle();

</script>
</body>
</html>
